version: 1
send_anonymous_usage_stats: true
project_id: 9dc19083-e722-4d8e-9834-06d569b8e492
plugins:
  extractors:
  - name: tap-csv
    variant: meltano
    pip_url: git+https://gitlab.com/meltano/tap-csv.git
    config:
      csv_files_definition: extract/files-def.json
  - name: tap-postgres
    variant: transferwise
    pip_url: pipelinewise-tap-postgres
    config:
      host: 172.17.0.3
      user: admin
      dbname: melty-cheese
      filter_schemas: public
  loaders:
  - name: target-postgres
    variant: datamill-co
    pip_url: singer-target-postgres
    config:
      postgres_database: melty-cheese
      postgres_host: 172.17.0.3
      postgres_schema: public
      postgres_username: admin
schedules:
- name: csv-to-postgres
  extractor: tap-csv
  loader: target-postgres
  transform: skip
  interval: '@once'
  start_date: 2021-01-06 17:47:11.935985
